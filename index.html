<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                 Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
    background:black;
}

/* Background GIF */
.bg {
    position:fixed;
    inset:0;
    background-image:url("background.GIF");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    z-index:-2;
}

/* Dark overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

/* Main container hidden initially */
.container{
    max-width:900px;
    padding:40px;
    position:relative;
    display:none;
}

h1{
    font-size:clamp(32px,5vw,60px);
    margin-bottom:10px;
}

h2{
    font-size:clamp(20px,3vw,28px);
    margin-bottom:40px;
}

/* Button stack */
.buttons{
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Buttons */
button{
    padding:16px 30px;
    border:none;
    border-radius:50px;
    font-size:17px;
    cursor:pointer;
    margin:12px;
    transition:.25s, top .3s ease, left .3s ease;
}

/* Yes button */
#yesBtn{
    background:white;
    color:black;
}
#yesBtn:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #fff;
}

/* No button normal start */
#noBtn{
    background:rgba(255,255,255,0.15);
    color:white;
}

/* Start button */
#startBtn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:rgba(255,255,255,0.9);
    color:black;
    font-size:20px;
    padding:20px 30px;
    border-radius:20px;
    cursor:pointer;
    z-index:10;
    box-shadow:0 0 20px #fff;
}

@media(max-width:600px){
    .container{padding:20px;}
    #startBtn{font-size:16px;padding:16px 24px;}
}
</style>
</head>

<body>

<!-- GIF background -->
<img src="background.GIF" id="bgGif" alt="background">

<div class="overlay"></div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<button id="startBtn">
Please click me for full intro experience üéµ
</button>

<div class="container" id="mainContainer">
    <h1>Hello my beautiful Queen‚Ä¶</h1>
    <h2>R U READYYYYY?!</h2>

    <div class="buttons">
        <button id="yesBtn"
            onclick="window.location.href='page2.html'">
            Yes, my buntis & I are ready üòé‚ù§Ô∏è
        </button>

        <button id="noBtn">
            No üëéüèΩüëéüèΩüçÖüçÖ
        </button>
    </div>
</div>

<script>
// Start intro
const startBtn=document.getElementById("startBtn");
const mainContainer=document.getElementById("mainContainer");
const music=document.getElementById("bgMusic");

startBtn.onclick=()=>{

    music.volume=0.01;

    music.play().then(()=>{
        let v=0.01;
        const fade=setInterval(()=>{
            if(v<0.2){
                v+=0.01;
                music.volume=v;
            } else clearInterval(fade);
        },100);
    }).catch(()=>{});

    mainContainer.style.display="block";
    startBtn.style.display="none";
};

// No button dodge
const noBtn=document.getElementById("noBtn");
let activated=false;

noBtn.onclick=()=>{

    if(!activated){
        noBtn.style.position="absolute";
        activated=true;
    }

    const pad=20;
    const maxX=window.innerWidth-noBtn.offsetWidth-pad;
    const maxY=window.innerHeight-noBtn.offsetHeight-pad;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
};
</script>

</body>
</html>
