<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* General Reset */
* { margin:0; padding:0; box-sizing:border-box; }

/* Full HD background */
body {
  font-family: 'Dancing Script', cursive;
  background: url('collage.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
  height:100vh;
  color:white;
}

/* Start overlay */
#startOverlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  text-align:center;
}

#startOverlay h1 {
  font-size:5vw;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
  margin-bottom:50px;
}

#startOverlay button {
  font-family:'Pacifico', cursive;
  font-size:2.5vw;
  padding:15px 40px;
  margin:20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  box-shadow:0 0 15px #fff, 0 0 30px #ff69b4;
  transition: all 0.3s ease;
  position:relative;
}

#startOverlay button:hover { transform: scale(1.1); }

/* Main content */
#mainContent {
  opacity:0; 
  transition: opacity 1s ease-in-out;
  padding:40px 20px;
  min-height:100vh;
  text-align:center;
}

/* Nav bar */
.nav a {
  color:white; font-family:'Pacifico'; font-size:1.5vw; text-decoration:none; margin:0 15px;
  text-shadow:0 0 5px #fff,0 0 10px #ff69b4;
}
.nav a:hover { text-shadow:0 0 10px #fff,0 0 20px #ff1493; }

/* Counters */
.counters { font-family:'Great Vibes'; font-size:2vw; margin:30px 0; text-shadow:0 0 20px #fff,0 0 30px #ff69b4; }

/* Floating hearts */
.floating-heart {
  position:fixed; font-size:1.5vw; animation:fall 8s linear infinite; text-shadow:0 0 5px #fff,0 0 15px #ff69b4;
}
@keyframes fall { 0%{transform:translateY(-5vh) rotate(0deg); opacity:0.8;} 100%{transform:translateY(110vh) rotate(360deg); opacity:0;} }

/* Burst hearts from counters */
.burst-heart { position:absolute; font-size:2vw; animation:flyUp 2s forwards; text-shadow:0 0 10px #fff,0 0 30px #ff69b4; }
@keyframes flyUp {0%{transform:translateY(0) scale(1); opacity:1;} 100%{transform:translateY(-150px) scale(1.5); opacity:0;}}

/* Slideshow */
.slideshow { max-width:50vw; margin:30px auto; position:relative; }
.slides { display:none; width:100%; border-radius:20px; box-shadow:0 0 30px #fff,0 0 60px #ff69b4; transition: transform 1s ease-in-out, opacity 1s ease-in-out; }
.slides.active { display:block; transform:scale(1.05); opacity:1; }

/* Main heart */
.heart-main { font-size:6vw; animation:pulse 1.5s infinite; text-shadow:0 0 20px #fff,0 0 50px #ff69b4; }
@keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);} }
</style>
</head>

<body>

<!-- Start overlay -->
<div id="startOverlay">
  <h1>Sayang cantik R U READYYYYY!!!!</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üòÖ</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <div class="nav">
    <a href="#">Home</a> | <a href="#">Gallery</a> | <a href="#">Messages</a>
  </div>

  <h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
  <div class="heart-main">üíñ</div>

  <div class="counters">
    Since we started dating:<br>
    <span id="datingCounter">Loading...</span><br><br>
    Since we got married:<br>
    <span id="marriedCounter">Loading...</span>
  </div>

  <div class="slideshow">
    <img class="slides active" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
  </div>
</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Start overlay buttons */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const overlay = document.getElementById("startOverlay");
const mainContent = document.getElementById("mainContent");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position="absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  overlay.style.display="none";
  mainContent.style.opacity=1;
});

/* Slideshow */
let slideIndex=0;
const slides=document.getElementsByClassName("slides");
function showSlides(){ for(let i=0;i<slides.length;i++){ slides[i].classList.remove("active"); slides[i].style.opacity=0; } slideIndex++; if(slideIndex>slides.length){slideIndex=1;} slides[slideIndex-1].classList.add("active"); setTimeout(showSlides,4000); }
showSlides();

/* Floating hearts */
function createFloatingHeart(){ const heart=document.createElement("div"); heart.innerHTML="‚ù§Ô∏è"; heart.className="floating-heart"; heart.style.left=Math.random()*window.innerWidth+"px"; heart.style.fontSize=(10+Math.random()*15)+"px"; document.body.appendChild(heart); setTimeout(()=>heart.remove(),8000); }
setInterval(createFloatingHeart,300);

/* Counters with hearts */
function updateCounters(){
  const now=new Date();
  const datingStart=new Date("2024-10-03T00:00:00");
  let diff=now-datingStart;
  const days=Math.floor(diff/(1000*60*60*24)); diff-=days*1000*60*60*24;
  const hours=Math.floor(diff/(1000*60*60)); diff-=hours*1000*60*60;
  const minutes=Math.floor(diff/(1000*60)); diff-=minutes*1000*60;
  const seconds=Math.floor(diff/1000);
  document.getElementById("datingCounter").innerText=`${days}d ${hours}h ${minutes}m ${seconds}s`;
  createBurstHeart(document.getElementById("datingCounter"));

  const marriedStart=new Date("2025-10-30T00:00:00");
  let diffM=now-marriedStart; if(diffM<0) diffM=0;
  const daysM=Math.floor(diffM/(1000*60*60*24)); diffM-=daysM*1000*60*60*24;
  const hoursM=Math.floor(diffM/(1000*60*60)); diffM-=hoursM*1000*60*60;
  const minutesM=Math.floor(diffM/(1000*60)); diffM-=minutesM*1000*60;
  const secondsM=Math.floor(diffM/1000);
  document.getElementById("marriedCounter").innerText=`${daysM}d ${hoursM}h ${minutesM}m ${secondsM}s`;
  createBurstHeart(document.getElementById("marriedCounter"));
}

function createBurstHeart(el){
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="burst-heart";
  const rect=el.getBoundingClientRect();
  heart.style.left=(rect.left + rect.width/2 + (Math.random()*40-20))+"px";
  heart.style.top=(rect.top + rect.height/2 + (Math.random()*20-10))+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
}

updateCounters(); setInterval(updateCounters,1000);
</script>

</body>
</html>
