<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sayang Cantik ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; width:100%; overflow:hidden; font-family:'Lora', serif; text-align:center; }

/* Video Background */
#bgVideo {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* Container */
.container {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  width:90%;
  max-width:900px;
}

/* Heading */
h1 {
  font-family:'Playfair Display', serif;
  font-size:6vw;
  text-shadow:0 0 20px #fff,0 0 40px #ff69b4;
  margin-bottom:50px;
  line-height:1.2;
}

/* Buttons */
button {
  font-family:'Montserrat', sans-serif;
  font-size:2.5vw;
  padding:15px 50px;
  margin:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 0 20px #fff,0 0 40px #ff69b4;
  transition: all 0.3s ease, transform 0.3s ease;
  position:relative;
}
button:hover { transform:scale(1.1); }

/* Floating hearts */
.floating-heart {
  position:fixed; font-size:1.5vw; animation:fall 8s linear infinite; text-shadow:0 0 5px #fff,0 0 15px #ff69b4;
}
@keyframes fall { 0%{transform:translateY(-5vh) rotate(0deg); opacity:0.8;} 100%{transform:translateY(110vh) rotate(360deg); opacity:0;} }
</style>
</head>

<body>
<!-- HD Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="container">
  <h1>Sayang cantik R U READYYYYY!!!!</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üòÖ</button>
</div>

<script>
// Floating hearts
function createFloatingHeart(){ 
  const heart=document.createElement("div"); 
  heart.innerHTML="‚ù§Ô∏è"; 
  heart.className="floating-heart"; 
  heart.style.left=Math.random()*window.innerWidth+"px"; 
  heart.style.fontSize=(10+Math.random()*15)+"px"; 
  document.body.appendChild(heart); 
  setTimeout(()=>heart.remove(),8000); 
}
setInterval(createFloatingHeart,300);

// No button: move on click (never disappears)
const noBtn = document.getElementById("noBtn");
function moveNoButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const padding = 20;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = padding + Math.random() * maxX;
  const y = padding + Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Wiggle/spin
  noBtn.style.transition = "transform 0.5s ease";
  noBtn.style.transform = "rotate(0deg)";
  setTimeout(()=>{ noBtn.style.transform="rotate(15deg) scale(1.2)"; }, 50);
  setTimeout(()=>{ noBtn.style.transform="rotate(-15deg) scale(1.2)"; }, 200);
  setTimeout(()=>{ noBtn.style.transform="rotate(0deg) scale(1)"; }, 400);
}
noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNoButton(); });

// Yes button goes to main page
document.getElementById("yesBtn").addEventListener("click", ()=>{
  window.location.href="main.html";
});
</script>
</body>
</html>
