<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                 Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
    background:black;
}

/* Background GIF */
.bg{
    position:fixed;
    inset:0;
    background-image:url("background.GIF");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    z-index:-2;
}

/* Dark overlay for readability */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

.container{
    max-width:900px;
    padding:40px;
    position:relative;
}

h1{
    font-size:clamp(32px,5vw,60px);
    font-weight:600;
    margin-bottom:10px;
}

h2{
    font-size:clamp(20px,3vw,28px);
    font-weight:400;
    margin-bottom:50px;
}

button{
    padding:16px 30px;
    border:none;
    border-radius:50px;
    font-size:17px;
    cursor:pointer;
    margin:12px;
    transition:0.25s, top 0.3s ease, left 0.3s ease;
}

/* YES button */
#yesBtn{
    background:white;
    color:black;
}

#yesBtn:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #fff;
}

/* NO button initial position */
#noBtn{
    background:rgba(255,255,255,0.15);
    color:white;
    display:block;
    margin:10px auto 0;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

@media (max-width:600px){
    .container{
        padding:20px;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1>Hello my sayang cantik‚Ä¶</h1>
    <h2>R U READYYYYY?!</h2>

    <button id="yesBtn" onclick="window.location.href='page2.html'">
        Yes, my buntis & I are ready üòé‚ù§Ô∏è
    </button>

    <button id="noBtn">
        No üëéüèΩüëéüèΩüçÖüçÖ
    </button>
</div>

<script>
// Autoplay background music with fade-in
window.addEventListener("load", () => {
    const music = document.getElementById("bgMusic");
    music.volume = 0.01;
    const playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise
            .then(() => {
                let vol = 0.01;
                const fadeIn = setInterval(() => {
                    if (vol < 0.2) {
                        vol += 0.01;
                        music.volume = vol;
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 100);
            })
            .catch(() => {
                console.log("Autoplay blocked. Will play on first interaction.");
            });
    }
});

// Dodging NO button randomly **on click**
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 20; // 20px margin
    const maxY = window.innerHeight - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.top = randomY + "px";
    noBtn.style.left = randomX + "px";
});
</script>

</body>
</html>
