<style>
/* Reset and full-screen */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; width:100%; font-family:'Dancing Script', cursive; background:url('collage.jpg') no-repeat center center fixed; background-size:cover; overflow:hidden; }

/* Center content */
.container {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  color:white;
  width:90%;
  max-width:900px;
}

/* HD Heading */
h1 {
  font-size:6vw; /* scales with screen */
  text-shadow:0 0 20px #fff,0 0 40px #ff69b4,0 0 60px #ff69b4;
  margin-bottom:50px;
  line-height:1.2;
}

/* Buttons HD */
button {
  font-family:'Pacifico', cursive;
  font-size:2.5vw;
  padding:15px 50px;
  margin:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  box-shadow:0 0 20px #fff,0 0 40px #ff69b4,0 0 60px #ff1493;
  transition: all 0.3s ease, transform 0.3s ease;
  position:relative;
}
button:hover { transform:scale(1.1); }

/* Responsive for small screens */
@media(max-width:600px){
  h1 { font-size:10vw; }
  button { font-size:4vw; padding:10px 30px; }
}
</style>
</head>

</div>

<script>
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

const yesBtn = document.getElementById("yesBtn");
