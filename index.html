<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                 Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;

    color:white;
    overflow:hidden;

}

/* Background GIF */
.bg{
    position:fixed;
    inset:0;
    background:url("yourgif.gif") center/cover no-repeat;
    z-index:-2;
}

/* Overlay for readability */
.overlay{
    position:fixed;
    inset:0;

    z-index:-1;
}

.container{
    max-width:900px;

h1{

    border-radius:50px;

    cursor:pointer;

#yesBtn{
    background:white;

#yesBtn:hover{

    display:block;

    </button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

const positions=[
 {top:"18%",left:"15%"},
 {top:"70%",left:"12%"},
 {top:"45%",left:"78%"},
 {top:"80%",left:"70%"},
 {top:"25%",left:"60%"}
];

let i=0;
let activated=false;

noBtn.addEventListener("click",()=>{
    if(!activated){
        noBtn.style.position="absolute";
        activated=true;
    }

    noBtn.style.top=positions[i].top;
    noBtn.style.left=positions[i].left;
    i=(i+1)%positions.length;
});
</script>
