<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb6c1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .overlay {
      background: rgba(0,0,0,0.4);
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4;
    }

    .counters {
      font-size: 28px;
      margin: 30px 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }

    .slideshow {
      max-width: 400px;
      margin: 30px auto;
      position: relative;
    }

    .slides {
      display: none;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
    }

    .heart {
      font-size: 70px;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    .floating-heart {
      position: fixed;
      font-size: 25px;
      animation: fall 6s linear;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4;
    }

  </style>
</head>

<body>

<div class="overlay">

  <h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>

  <div class="heart">üíñ</div>

  <div class="counters">
    Since we started dating: <br>
    <span id="datingCounter">Loading...</span>  
    <br><br>
    Since we got married: <br>
    <span id="marriedCounter">Loading...</span>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
  </div>

</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Slideshow */
let slideIndex = 0;
showSlides();
function showSlides() {
  let slides = document.getElementsByClassName("slides");
  for (let i=0; i<slides.length; i++){ slides[i].style.display="none"; }
  slideIndex++;
  if(slideIndex>slides.length){slideIndex=1;}
  slides[slideIndex-1].style.display="block";
  setTimeout(showSlides, 4000); // 4s per slide
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="floating-heart";
  heart.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 300);

/* Live counters with days, hours, minutes, seconds */
function updateCounters(){
  const now = new Date();

  // Dating
  const datingStart = new Date("2024-10-03T00:00:00");
  let diff = now - datingStart;
  const days = Math.floor(diff / (1000*60*60*24));
  diff -= days*1000*60*60*24;
  const hours = Math.floor(diff / (1000*60*60));
  diff -= hours*1000*60*60;
  const minutes = Math.floor(diff / (1000*60));
  diff -= minutes*1000*60;
  const seconds = Math.floor(diff / 1000);
  document.getElementById("datingCounter").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

  // Married
  const marriedStart = new Date("2025-10-30T00:00:00");
  let diffM = now - marriedStart;
  if(diffM<0) diffM=0;
  const daysM = Math.floor(diffM / (1000*60*60*24));
  diffM -= daysM*1000*60*60*24;
  const hoursM = Math.floor(diffM / (1000*60*60));
  diffM -= hoursM*1000*60*60;
  const minutesM = Math.floor(diffM / (1000*60));
  diffM -= minutesM*1000*60;
  const secondsM = Math.floor(diffM / 1000);
  document.getElementById("marriedCounter").innerText = `${daysM}d ${hoursM}h ${minutesM}m ${secondsM}s`;
}

// Update every second
updateCounters();
setInterval(updateCounters, 1000);
</script>

</body>
</html>
