<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen - Flowers ‚ù§Ô∏è</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI", Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
    background:black;
}

/* Background GIF or color */
.bg {
    position:fixed;
    inset:0;
    background-image:url("background2.gif"); /* optional */
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    z-index:-2;
}

.overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

.container {
    position:relative;
    z-index:5;
    max-width:900px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

/* Texts */
h1 {
    font-size:clamp(28px,4vw,50px);
    margin-bottom:20px;
    opacity:0;
    transition:opacity 1s;
}

#secondText {
    font-size:clamp(24px,3vw,40px);
    margin-top:20px;
    opacity:0;
    transition:opacity 1s;
}

/* Next button */
#nextBtn {
    margin-top:30px;
    padding:16px 30px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:black;
    opacity:0;
    transition:opacity 0.5s;
}

#nextBtn:hover {
    transform:scale(1.1);
    box-shadow:0 0 15px #fff;
}

/* Flower emoji style */
.flower {
    position:absolute;
    font-size:30px;
    opacity:0;
    animation:floatUp 4s forwards;
}

/* Flower float animation */
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-200px) scale(1.2); opacity:0; }
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1 id="firstText">Sayang, before we start‚Ä¶ here's some flowers for you üå∏</h1>
    <h1 id="secondText">Actually‚Ä¶ here's more flowers for you! üå∫üåπüíê</h1>
    <button id="nextBtn" onclick="window.location.href='page3.html'">Next</button>
</div>

<script>
const firstText = document.getElementById('firstText');
const secondText = document.getElementById('secondText');
const nextBtn = document.getElementById('nextBtn');

// Show first text immediately
setTimeout(() => { firstText.style.opacity = 1; createFlowers(5); }, 500);

// After 6 seconds, show second text and lots more flowers
setTimeout(() => {
    secondText.style.opacity = 1;
    createFlowers(30);
    nextBtn.style.opacity = 1;
}, 6000);

// Function to create floating flowers randomly
function createFlowers(count) {
    for(let i=0;i<count;i++){
        const flower = document.createElement('div');
        flower.className='flower';
        // Random flower emoji
        const emojis = ['üå∏','üåπ','üíê','üå∫','ü•Ä'];
        flower.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        // Random start position
        flower.style.left = Math.random()*90 + 'vw';
        flower.style.top = Math.random()*70 + 'vh';
        document.body.appendChild(flower);
        // Remove flower after animation
        setTimeout(() => flower.remove(), 4000);
    }
}
</script>

</body>
</html>
