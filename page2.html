<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowers For You üå∏</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
                 Roboto,Helvetica,Arial,sans-serif;
    background:black;
    color:white;
    overflow-x:hidden;
}

/* Scrollable UHD container */
.section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px 20px;
}

/* Text styling */
h1{
    font-size:clamp(32px,5vw,60px);
    margin-bottom:20px;
}

h2{
    font-size:clamp(20px,3vw,28px);
    opacity:0;
    transition:opacity 1.5s;
}

/* Flower animation */
.flower{
    position:fixed;
    width:14px;
    height:14px;
    background:white;
    border-radius:50%;
    pointer-events:none;
    opacity:.85;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh) scale(0.5);
        opacity:0;
    }
    to{
        transform:translateY(-10vh) scale(1.2);
        opacity:1;
    }
}

/* Continue button */
#nextBtn{
    margin-top:60px;
    padding:18px 36px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:black;
    display:none;
}

#nextBtn:hover{
    transform:scale(1.1);
}

/* Mobile polish */
@media(max-width:600px){
    h1{font-size:32px;}
    h2{font-size:20px;}
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
    <source src="song2.mp3" type="audio/mpeg">
</audio>

<div class="section">
    <h1>Sayang, before we start‚Ä¶<br>here‚Äôs some flowers for you üå∏</h1>
    <h2 id="secondText">
        Actually‚Ä¶ here‚Äôs MORE flowers for you ‚ù§Ô∏è
    </h2>

    <button id="nextBtn"
        onclick="window.location.href='page3.html'">
        Continue ‚ù§Ô∏è
    </button>
</div>

<script>
const music=document.getElementById("bgMusic");

/* iPhone Safari fallback autoplay */
music.play().catch(()=>{
    document.body.addEventListener("click",()=>{
        music.play();
    },{once:true});
});

/* Flower generator */
function createFlower(){
    const f=document.createElement("div");
    f.className="flower";

    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=(6+Math.random()*6)+"s";

    document.body.appendChild(f);

    setTimeout(()=>f.remove(),12000);
}

/* Initial flowers */
setInterval(createFlower,300);

/* After 7s ‚Üí MANY flowers + new text */
setTimeout(()=>{
    document.getElementById("secondText").style.opacity=1;

    setInterval(createFlower,80);

    document.getElementById("nextBtn").style.display="block";
},7000);
</script>

</body>
</html>
