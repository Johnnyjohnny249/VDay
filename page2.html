<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Queen - Petal Shower ❤️</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI", Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
    background:black;
}

.bg {
    position:fixed;
    inset:0;
    background-image:url("background2.gif");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    z-index:-2;
}

.overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

.container {
    position:relative;
    z-index:5;
    max-width:900px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

h1 {
    font-size:clamp(28px,4vw,50px);
    margin-bottom:20px;
    opacity:0;
    transition:opacity 1s;
}

#secondText {
    font-size:clamp(24px,3vw,40px);
    margin-top:20px;
    opacity:0;
    transition:opacity 1s;
}

#nextBtn {
    margin-top:30px;
    padding:16px 30px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:black;
    opacity:0;
    transition:opacity 0.5s;
}

#nextBtn:hover {
    transform:scale(1.1);
    box-shadow:0 0 15px #fff;
}

/* Flower animation */
.flower {
    position:absolute;
    width:20px;
    height:20px;
    pointer-events:none;
    border-radius:50%;
    opacity:0;
    animation-name:fallDrift;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
}

/* Keyframes for drifting petals */
@keyframes fallDrift {
    0% {
        transform: translate(0, -50px) rotate(0deg);
        opacity:1;
    }
    100% {
        transform: translate(var(--x-drift, 50px), 100vh) rotate(var(--rotation, 360deg));
        opacity:0;
    }
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <h1 id="firstText">Sayang, before we start… here's some flowers for you.</h1>
    <h1 id="secondText">Actually… here's more flowers for you!</h1>
    <button id="nextBtn" onclick="window.location.href='page3.html'">Next</button>
</div>

<script>
const firstText = document.getElementById('firstText');
const secondText = document.getElementById('secondText');
const nextBtn = document.getElementById('nextBtn');

// Flower colors
const flowerColors = ['#FF69B4','#FFB6C1','#FFD700','#FF4500','#ADFF2F','#FF1493'];

// Create a single drifting flower
function createFlower() {
    const flower = document.createElement('div');
    flower.className = 'flower';
    // random color
    flower.style.backgroundColor = flowerColors[Math.floor(Math.random()*flowerColors.length)];
    // random size
    const size = Math.random()*25 + 20; // 20px to 45px
    flower.style.width = size + 'px';
    flower.style.height = size + 'px';
    // random starting horizontal position
    flower.style.left = Math.random()*90 + 'vw';
    // starting above view
    flower.style.top = Math.random()*-20 + 'vh';
    // random animation duration
    const duration = Math.random()*3 + 5; // 5s to 8s
    flower.style.animationDuration = duration + 's';
    // random horizontal drift
    flower.style.setProperty('--x-drift', (Math.random()*200 - 100) + 'px'); // -100px to +100px
    // random rotation
    flower.style.setProperty('--rotation', (Math.random()*720 - 360) + 'deg'); // -360 to +360 deg
    document.body.appendChild(flower);
    // remove after animation
    setTimeout(() => flower.remove(), duration*1000);
}

// First text + small burst
setTimeout(() => {
    firstText.style.opacity = 1;
    for(let i=0;i<15;i++) createFlower();
},500);

// Second text + huge burst
setTimeout(() => {
    secondText.style.opacity = 1;
    for(let i=0;i<120;i++) createFlower();
    nextBtn.style.opacity = 1;
},6000);

</script>

</body>
</html>
